<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ctrl-Mac Simulator</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        />
        <link rel="icon" href="/logo.ico" type="image/x-icon" />
    </head>
    <body>
        <div id="container">
            <div id="formColumn">
                <form id="simulationForm">
                    <label>
                        Sensor Count:
                        <input type="number" name="sensor_count" value="6" />
                    </label>
                    <label>
                        Data Channels:
                        <input type="number" name="data_channels" value="3" />
                    </label>
                    <label>
                        Data Slots per Channel:
                        <input
                            type="number"
                            name="data_slots_per_channel"
                            value="2"
                        />
                    </label>
                    <label>
                        Request Slots:
                        <input type="number" name="request_slots" value="6" />
                    </label>
                    <label>
                        RRM Period:
                        <input type="number" name="rrm_period" value="0.5" />
                    </label>
                    <label>
                        Max Cycles:
                        <input type="number" name="max_cycles" value="7" />
                    </label>
                    <label>
                        Sensors Measurement Chance:
                        <input
                            type="number"
                            name="sensors_measurement_chance"
                            value="1"
                            min="0"
                            max="1"
                        />
                    </label>
                    <label>
                        Seed:
                        <input
                            type="string"
                            name="seed"
                            placeholder="Leave empty for random seed"
                            value="226"
                        />
                    </label>
                    <button type="submit">Generate Simulation</button>
                    <button type="button" id="resetButton">Reset</button>
                </form>
                <div id="errorBox" class="error-box"></div>
            </div>
            <div id="canvasColumn"></div>
            <div id="resultColumn">
                <div id="result"></div>

                <div id="simulationControl">
                    <button type="button" , id="prevButton">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button
                        type="button"
                        id="playPauseButton"
                        data-state="paused"
                    >
                        <i class="fas fa-play"></i>
                    </button>
                    <button type="button" , id="nextButton">
                        <i class="fas fa-forward"></i>
                    </button>
                    <button type="button" , id="restartButton">
                        <i class="fas fa-redo"></i>
                    </button>
                </div>

                <div id="plotly-graph"></div>
            </div>
        </div>

        <script type="module" src="/main.js"></script>
    </body>
</html>
